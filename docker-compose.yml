version: '3.6'

services:
  ia_eiibase:
    build:
      context: $PWD/../common
      dockerfile: $PWD/../common/dockerfiles/Dockerfile.eiibase
      args:
        UBUNTU_IMAGE_VERSION: ${UBUNTU_IMAGE_VERSION}
        EII_VERSION: ${EII_VERSION}
        HOST_TIME_ZONE: ${HOST_TIME_ZONE}
        GO_VERSION: ${GO_VERSION}
        PYTHON_VERSION: ${PYTHON_VERSION}
    image: ia_eiibase:${EII_VERSION}
  ## Define deployment-tool-backend service
  ia_deployment_tool_backend:
    depends_on:
      - ia_eiibase
    build:
      context: $PWD
      dockerfile: $PWD/Dockerfile
      args:
        EII_VERSION: ${EII_VERSION}
        CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}
        UBUNTU_IMAGE_VERSION: ${UBUNTU_IMAGE_VERSION}
        # Specify users credentials
        CREDS: '[["admin","admin@123"]]'    
    read_only: true
    image: ia_deployment_tool_backend:${EII_VERSION}
    container_name: ia_deployment_tool_backend
    hostname: ia_deployment_tool_backend
    restart: unless-stopped
    ipc: "none"
    security_opt:
    - no-new-privileges
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    environment:
      AppName: "deployment-tool-backend"
      DEV_MODE: ${DEV_MODE}
      PROFILING_MODE: ${PROFILING_MODE}
      no_proxy: ${eii_no_proxy}
      NO_PROXY: ${eii_no_proxy}
      CertType: "zmq,pem"
      DEPLOYMENT_TOOL_BACKEND_PORT: 5100
      # Available log levels: ERROR, INFO, DEBUG
      LOG_LEVEL: "INFO"
    ports:
        - 5100:5100
    volumes:
      - $PWD/../:/app/IEdgeInsights:rw
